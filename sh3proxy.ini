[Patches]
// Disable safe mode warning
DisableSM = 1

// Force the engine to use current working directory
// instead of hard-coded path in Windows registry
UseCWD = 1

// Unlock Silent Hill 2 references. Requires starting a
// new game
SH2Refs = 1

// Fix Windows 10 white border
Win10WhiteBorderFix = 1

[Video]
// Enable video patches
Enable = 1

// Horizontal rendering resolution
SizeX = 1280

// Vertical rendering resolution
SizeY = 720

// Texture size, power of two up to 4096
TexRes = 1024

// Fullscreen mode
Fullscreen = 0

// Horizontal FOV, degrees
FovX = 90

// Correct fog density coefficients according
// to aspect ratio
CorrectFog = 1

// Fix framerate jitter. Currently, this option
// also limits framerate to 30 FPS
FixFramerateJitter = 0
